<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Proposal</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.25);
      padding: 60px 80px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 42px;
      font-weight: 800;
      color: #b3003b;
      margin-bottom: 50px;
    }

    .buttons {
      position: relative;
      height: 120px;
    }

    button {
      padding: 16px 40px;
      font-size: 20px;
      border-radius: 30px;
      border: none;
      cursor: pointer;
      transition: all 0.3s ease;
      position: absolute;
    }

    #yesBtn {
      background-color: #e6005c;
      color: #ffffff;
      left: 50%;
      transform: translateX(-120%);
    }

    #noBtn {
      background-color: #ffffff;
      color: #e6005c;
      border: 2px solid #e6005c;
      left: 50%;
      transform: translateX(20%);
    }

    #yesBtn:hover {
      background-color: #cc0052;
    }

    .celebration {
      position: fixed;
      inset: 0;
      pointer-events: none;
      display: none;
      z-index: 5;
    }

    .message {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 38px;
      font-weight: 800;
      color: #ffffff;
      background: rgba(230, 0, 92, 0.9);
      padding: 30px 50px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
      display: none;
      z-index: 6;
      text-align: center;
    }

    .petal {
      position: absolute;
      top: -50px;
      font-size: 24px;
      animation: fall linear infinite;
    }

    @keyframes fall {
      to {
        transform: translateY(110vh) rotate(360deg);
      }
    }
  </style>
  <audio id="bgMusic" loop>
    <source src="https://cdn.pixabay.com/download/audio/2022/03/15/audio_7c1c4f4b9f.mp3" type="audio/mpeg">
  </audio>
</head>
<body>
  <div class="container">
    <h1>Meethii, will you be my Valentine?</h1>
    <div class="buttons">
      <button id="yesBtn">Yes</button>
      <button id="noBtn">No</button>
    </div>
  </div>

  <div class="celebration" id="celebration"></div>
  <div class="message" id="message">I knew it ‚ù§Ô∏è<br />I am the best option for you.</div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const celebration = document.getElementById('celebration');
    const message = document.getElementById('message');

    noBtn.addEventListener('mouseenter', () => {
      const x = Math.random() * 300 - 150;
      const y = Math.random() * 120 - 60;
      noBtn.style.transform = `translate(${x}px, ${y}px)`;
    });

    yesBtn.addEventListener('click', () => {
      celebration.style.display = 'block';
      message.style.display = 'block';
      const music = document.getElementById('bgMusic');
      music.play();
      startRain();
    });

    function startRain() {
      const symbols = ['üåπ', '‚ù§Ô∏è'];
      for (let i = 0; i < 60; i++) {
        const petal = document.createElement('div');
        petal.className = 'petal';
        petal.innerText = symbols[Math.floor(Math.random() * symbols.length)];
        petal.style.left = Math.random() * 100 + 'vw';
        petal.style.animationDuration = 3 + Math.random() * 4 + 's';
        celebration.appendChild(petal);
      }
    }
  </script>
</body>
</html>
